<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container" id="quiz">
        <div class="timer">
            <p id="timer">Timer: <span>0:00</span></p>
        </div>
        <div id="quiz-questions" class="hide">
            <div class="question">Question</div>
            <div class="answers" class="button-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>            
        </div>
        <div class="control">
            <button id="start-button" class="start-button btn">Start</button>
            <button id="next-button" class="next-button btn hide">Next</button>
        </div>
    </div>


  


<script src="main.js"></script>    
</body>
</html>
